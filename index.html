<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>CRM Sign Up</title>
</head>
<body>
    <div class="input-container">
        <h1>Sign Up</h1>
        <div>
            <img src="" alt="">
            <form action="linktest.html" target="_blank" class="input-name">
                <input type="text" id="fl-name" placeholder="First & Last Name">
            </form>
        </div>
    </div>

    <!-- ------------ Devin's ----------- -->
    <div class="section2">
        <div class="dcontainer">
            <div class="dtext">Or Sign up with social platforms</div>
            <div class="facebook">
                <a class="dlinks color-facebook" href="#">
                    <i class="fa-brands fa-facebook-f icons"></i>
                </a>
            </div>
            <div class="twitter">
                <a class="dlinks color-twitter" href="#">
                    <i class="bi bi-twitter icons"></i>
                </a>
            </div>
            <div class="google">
                <a class="dlinks color-google" href="#">
                    <i class="bi bi-google icons"></i>
                </a>
            </div>
            <div class="linkedin">
                <a class="dlinks color-linkedin" href="#">
                    <i class="fa-brands fa-linkedin-in icons"></i>
                </a>
            </div>
        </div>
    </div>
    <!-- ------------ Devin's ----------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/39f9446a87.js" crossorigin="anonymous"></script>
</body>
</html>
